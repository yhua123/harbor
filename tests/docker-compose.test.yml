version: '2'
services:
  registry:
    image: library/registry:2.5.0
    restart: always
    volumes:
      - /data/registry:/storage
      - ./common/config/registry/:/etc/registry/
    environment:
      - GODEBUG=netdns=cgo
    ports:
      - 5000:5000
    command:
      ["serve", "/etc/docker/registry/config.yml"]
  mysql:
    build: ./common/db/
    restart: always
    volumes:
      - /data/database:/var/lib/mysql
    env_file:
      - ./common/config/db/env
#    ports:
#      - 3306:3306
